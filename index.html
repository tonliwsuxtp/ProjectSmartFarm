<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - ArgoSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo">
        <img src="greenhouse.png" width="75px">
    </div>
    <div class="name">
        <h1 style="font-family:Pixelify Sans ;">ArgoSphere</h1>
    </div>
    <div class="container my-3">
        <div id="form-area">
            <form id="loginForm">
                <div class="form-group">
                    <h2>Login</h2>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" class="form-control">
                </div>
                <div class="form-group my-3">
                    <button type="submit"  onclick="parent.location='Dashbaord.html'" class="btn btn-success">Log in</button>
                </div>
            </form>                
    </div>
    <script src="app.js" type="module"></script>
    <script src="index.js"></script>
    <script src="Dashbaord.js"></script>
</body>
</html>
